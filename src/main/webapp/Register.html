<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Java MCQ Test Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 40px;
      color: white;
      text-align: center;
    }

    .app-title {
      font-size: 2.8rem;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .app-title span {
      color: #ffeb3b;
    }

    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      width: 350px;
      margin-top: 30px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 8px #764ba2aa;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #764ba2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 10px #764ba2bb;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a367d;
      box-shadow: 0 6px 15px #4b2e67cc;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #28a745;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .link:hover {
      text-decoration: underline;
      color: #1e7e34;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="app-title">Java <span>MCQ Test</span> Portal</h1>
  </header>

  <div class="container">
    <h2>Register</h2>
    <form action="Registration_Validator" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <a class="link" href="Login.html">Already have an account? Login</a>
  </div>

</body>
</html>
