<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Mismatch</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    p {
      color: #d8000c;
      background-color: #ffdddd;
      display: inline-block;
      padding: 20px 30px;
      border: 1px solid #d8000c;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 30px;
    }

    form {
      margin-top: 20px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p>There is a password mismatch while entering the password. Please try again.</p>
  <form action="Register.html">
    <input type="submit" value="Return to Home">
  </form>
</body>
</html>
